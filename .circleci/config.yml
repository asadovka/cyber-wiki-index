version: 2


aliases:
  - &defaults
    working_directory: ~/build
    docker:
      - image: circleci/golang:1.11.2
  - &release_filter
    filters:
      tags:
        only: /.*/
      branches:
        ignore: /.*/
  - &master_filter
    filters:
      branches:
        only: master


jobs:

  build_and_test:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          version: 17.11.0-ce
      - run:
          name: Build And Test Project
          command: |
            go build -o cyberd-wiki ./

  update_changelog:
    <<: *defaults
    steps:
      - setup_remote_docker:
          version: 17.11.0-ce
      - checkout
      - run:
          name: Update Changelog
          command: |
            cid=$(docker run -d -it ferrarimarco/github-changelog-generator:1.14.3 -u cybercongress -p cyberd --exclude-tags-regex .*[.].*[.].*[.].* --token $CHANGELOG_GITHUB_TOKEN )
            docker attach $cid
            docker cp $cid:/usr/local/src/your-app/CHANGELOG.md ./CHANGELOG.md
            diff=$(git diff CHANGELOG.md)
            if [[  -n  "$diff" ]]; then
              git config --global user.email "cybercongress42@gmail.com"
              git config --global user.name "Cyber Admin"
              git add CHANGELOG.md
              git commit -m "CI: Update Changelog"
              git push --set-upstream origin master
            fi

  release_binaries:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Github Release Binaries
          command: |
            go build -o cyberd-wiki ./
            sudo apt-get update && sudo apt-get install -y rpm
            curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  cyberd_build:
    jobs:
      - build_and_test:
          filters:
            tags:
              only: /.*/
      - update_changelog:
          <<: *master_filter
          requires:
            - build_and_test
      - update_docs:
          <<: *master_filter
          requires:
            - build_and_test
      - release_binaries:
          <<: *release_filter
          requires:
            - build_and_test
